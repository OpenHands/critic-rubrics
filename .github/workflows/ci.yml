name: CI

on:
  push:
    branches: ["**"]
  pull_request:
    branches: ["**"]

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.10", "3.11", "3.12"]
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
      - name: Install package
        run: |
          python -m pip install --upgrade pip
          pip install -e .
      - name: Schema consistency tests
        run: python test_schema_consistency.py
      - name: Example smoke (no LLM calls)
        run: |
          python - << 'PY'
          from critic_rubrics import create_trajectory_annotator
          a = create_trajectory_annotator()
          req = a.get_request("quick test")
          assert 'tools' in req and req['tool_choice'] == 'required'
          print("ok")
          PY
